<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1 id="grid-head" class='centered'>{{ title | title }}</h1>
        <form id="grid-body" action="{{ url_for('books.new') }}" method="post">
            <div class="flex">
                <input class="w100 marg-bot" name="title" placeholder="title">
                <input class="w100 marg-bot" name="author" placeholder="author">
                <input class="w100 marg-bot" name="genre" placeholder="genre">
                <input class="w100 marg-bot" name="status" placeholder="status">
            </div>
            <input type="submit">
        </form>
        <div id="grid-foot"><a href="/help">HELP</a></div>
    </body>
</html>
