<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1 id="grid-head" class='centered'>Games</h1>
        <div id="grid-body">
            <div class='centered'>{{ extra_pre | safe }}</div>
            <br>
            <table>
                <tr>
                    <th style='width: 40%'><input name="game" id="input_name" placeholder="Name"></input></th>
                    <th style='width: 40%'><input name="genre" id="input_platform" placeholder="Platform"></input></th>
                    <th style='width: 20%'><input name="status" id="input_status" placeholder="Status"></input></th>
                    <th style='width: 20%'><input name="multiplayer" id="input_multiplayer" placeholder="Multiplayer?"></input></th>
                </tr>
            {% for game in games %}
            <tr class='book-entry'>
                    <td> {{ game['Name'] }} </td>
                    <td> {{ game['Platform'] }} </td>
                    <td> {{ game['Status'] }} </td>
                    <td> {% if game['Multiplayer'] %}{{ game['Multiplayer'] }} {% endif %}</td>
                </tr>
            {% endfor %}
            </table>
            <br>
            <div class='centered'>{{ extra_post | safe }}</div>
        </div>
        <div id="grid-foot"><a href="/help">HELP</a></div>
        <script type="text/javascript" src="{{ url_for('static', filename='game_filter.js') }}"></script>
        </body>
</html>
